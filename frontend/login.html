<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Access Your Account</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="theme-switch-wrapper top-right-theme-switch">
        <label class="theme-switch-label" for="theme-checkbox">Dark Mode</label>
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" />
            <span class="slider"></span>
        </label>
    </div>
    <main class="login-page">
      <div class="welcome-scene">
        <div class="scene-element element-1"></div>
        <div class="scene-element element-2"></div>
        <div class="scene-element element-3"></div>
        <div class="scene-element element-4"></div>
        <div class="scene-element element-5"></div>
      </div>
      <div class="login-wrapper">
        <img
          src="assets/okta-logo.png"
          alt="Okta Logo"
          class="bg-logo logo-bottom-right"
        />
        <img
          src="assets/auth0-logo.png"
          alt="Auth0 Logo"
          class="bg-logo logo-top-left"
        />

        <div class="form-wrapper">
          <div class="container form-container animated-container">
            <header class="form-header">
              <h1 class="form-title">Secure Login</h1>
              <p class="form-subtitle">
                Welcome back! Click below to log in.
              </p>
            </header>

            <button
              id="auth0-login-button" type="button"
              class="btn btn-primary btn-block btn-submit-animated login-button"
            >
              Login with Auth0
            </button>

            </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
