<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Access Your Account</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="login-page">
    <div class="welcome-scene">
        <div class="scene-element element-1"></div>
        <div class="scene-element element-2"></div>
        <div class="scene-element element-3"></div>
        <div class="scene-element element-4"></div>
        <div class="scene-element element-5"></div>
    </div>
    <div class="login-wrapper">
      <!-- These are the background logos for visual flair as seen in the original image.
           They are positioned *behind* the form-wrapper to allow the glassy effect
           (backdrop-filter) of the form to blur them. -->
      <img src="assets/okta-logo.png" alt="Okta Logo" class="bg-logo logo-bottom-right" />
      <img src="assets/auth0-logo.png" alt="Auth0 Logo" class="bg-logo logo-top-left" />

      <div class="form-wrapper">
        <div class="container form-container animated-container">
          <header class="form-header">
            <h1 class="form-title">Secure Login</h1>
            <p class="form-subtitle">Welcome back! Please enter your credentials.</p>
          </header>

          <form id="login-form" class="styled-form">
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-with-icon">
                <!-- Icon for username input -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input-icon">
                  <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.623 18.623 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                </svg>
                <input type="text" id="username" name="username" placeholder="e.g., your_username" required>
                <span class="input-focus-animation"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-with-icon">
                <!-- Icon for password input -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input-icon">
                  <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
                </svg>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="input-focus-animation"></span>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-submit-animated login-button">Login</button>
          </form>

          <p id="error-message" class="error-message" aria-live="assertive"></p>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  </body>
</html>
