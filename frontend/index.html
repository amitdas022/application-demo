<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Application!</title>
    <link rel="stylesheet" href="css/main.css">
    </head>
<body>
    <div class="theme-switch-wrapper top-right-theme-switch">
        <label class="theme-switch-label" for="theme-checkbox">Dark Mode</label>
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" />
            <span class="slider"></span>
        </label>
    </div>
    <main class="welcome-page">
        <!-- Abstract Illustrative Scene Background -->
        <div class="welcome-scene">
            <div class="scene-element element-1"></div>
            <div class="scene-element element-2"></div>
            <div class="scene-element element-3"></div>
            <div class="scene-element element-4"></div>
            <div class="scene-element element-5"></div>
            <!-- Add more elements as needed for complexity in CSS -->
        </div>

        <div class="container animated-container welcome-content-card">
            <header class="welcome-header">
                <h1 class="welcome-title">
                    <span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span><span>!</span>
                </h1>
            </header>
            <p class="welcome-message">
                Ready to dive in? Please log in to unlock your features.
            </p>
            <a href="login.html" class="btn btn-primary btn-lg btn-glow">Let's Go!</a>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
