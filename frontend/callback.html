<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging In...</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-background); /* Uses main app's background color */
            flex-direction: column;
            gap: 20px;
            font-family: var(--font-family-sans-serif); /* Uses main app's font */
            color: var(--color-text); /* Uses main app's text color */
        }
        .spinner {
            border: 4px solid rgba(var(--color-primary-rgb), 0.2); /* Uses main app's primary color */
            border-top: 4px solid var(--color-primary); /* Uses main app's primary color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Reuses spin animation from animations.css */
        }
        p {
            font-size: 1.2rem;
            color: var(--color-text-muted); /* Uses main app's muted text color */
        }
    </style>
</head>
<body>
    <div class="welcome-scene">
        <div class="scene-element element-1"></div>
        <div class="scene-element element-2"></div>
        <div class="scene-element element-3"></div>
        <div class="scene-element element-4"></div>
        <div class="scene-element element-5"></div>
    </div>
    <div class="spinner"></div>
    <p>Please wait, logging you in...</p>
    <script src="app.js"></script>
</body>
</html>
