<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="welcome-scene">
        <div class="scene-element element-1"></div>
        <div class="scene-element element-2"></div>
        <div class="scene-element element-3"></div>
        <div class="scene-element element-4"></div>
        <div class="scene-element element-5"></div>
    </div>
    <header class="app-header">
        <div class="container header-content">
            <h1 class="app-title">My Dashboard</h1>
            <div class="header-actions"> <!-- Wrapper for theme switch and logout -->
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-checkbox" aria-label="Theme switch">
                        <input type="checkbox" id="theme-checkbox" />
                        <span class="slider round"></span>
                    </label>
                    <span class="theme-switch-label" style="color: var(--color-light); font-size: 0.9rem; margin-left: 0.5rem;">Dark Mode</span>
                </div>
                <button id="logout-button" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </header>

    <main class="dashboard-page">
        <div class="container animated-container glass-pane">
            <section class="welcome-banner">
                <img id="user-profile-picture" class="user-profile-avatar" src="assets/default-avatar.png" alt="User Profile Picture">
                <h2>Welcome back, <span id="user-profile-name" class="highlight">User</span>!</h2>
                <p>This is your personal space. Explore and manage your account.</p>
            </section>

            <section id="user-info-details" class="user-details-card card">
                <h3 class="card-title">Your Profile</h3>
                <div class="detail-item">
                    <span class="detail-label">Email:</span>
                    <span id="user-profile-email" class="detail-value">N/A</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Roles:</span>
                    <span id="user-profile-roles" class="detail-value">N/A</span>
                </div>
            </section>

            <section id="admin-links-container" class="admin-section card" style="display:none;">
                <h3 class="card-title admin-title">Administrator Tools</h3>
                <p>Access the main administration panel to manage users and groups.</p>
                <a href="admin.html" id="admin-panel-btn" class="btn btn-primary btn-block">Go to Admin Panel</a>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
