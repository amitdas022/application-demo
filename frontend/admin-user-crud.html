<!DOCTYPE html>
<html>
<head>
    <title>Admin - User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <nav style="margin-bottom: 20px;">
            <a href="protected.html" class="button">Back to Dashboard</a>
            <a href="admin.html" class="button">Admin Panel Home</a>
            <button id="logout-button" class="button" style="float: right;">Logout</button>
        </nav>

        <h2>Create User</h2>
        <form id="create-user-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="email">Email (Login):</label> <!-- This input should now pick up general input styling -->
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label> <!-- Ensure this is type="password" -->
            <input type="password" id="password" name="password" required>
            <button type="submit" class="button">Create User</button>
        </form>
        <div id="create-message" class="message"></div>

        <hr style="margin: 30px 0;">

        <h2>User List</h2>
        <button id="load-users-button" class="button">Load Users</button>
        <div id="user-list-container" style="text-align: left; margin-top: 20px;">
            <!-- Users will be listed here -->
        </div>
        <div id="list-message" class="message"></div>

        <!-- Modal for Editing User (Simplified) -->
        <div id="edit-user-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px; border:1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index:1000;">
            <h3>Edit User</h3>
            <input type="hidden" id="edit-userId">
            <label for="edit-firstName">First Name:</label>
            <input type="text" id="edit-firstName">
            <label for="edit-lastName">Last Name:</label>
            <input type="text" id="edit-lastName">
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" readonly> <!-- Email/login usually not changed easily -->
            <button id="save-edit-button" class="button">Save Changes</button>
            <button onclick="document.getElementById('edit-user-modal').style.display='none'" class="button" style="background-color: #777;">Cancel</button>
            <div id="edit-message" class="message"></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
