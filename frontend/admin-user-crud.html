<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="welcome-scene">
        <div class="scene-element element-1"></div>
        <div class="scene-element element-2"></div>
        <div class="scene-element element-3"></div>
        <div class="scene-element element-4"></div>
        <div class="scene-element element-5"></div>
    </div>
    <header class="app-header">
        <div class="container header-content">
            <div class="header-nav-links">
                <a href="protected.html" class="btn btn-outline-light header-nav-link">&larr; Dashboard</a>
                <a href="admin.html" class="btn btn-outline-light header-nav-link">Admin Panel</a>
            </div>
            <h1 class="app-title">User Management</h1>
            <div class="header-actions"> <!-- Wrapper for theme switch and logout -->
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-checkbox" aria-label="Theme switch">
                        <input type="checkbox" id="theme-checkbox" />
                        <span class="slider"></span>
                    </label>
                    <span class="theme-switch-label" style="color: var(--color-light); font-size: 0.9rem; margin-left: 0.5rem;">Dark Mode</span>
                </div>
                <button id="logout-button" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </header>

    <main class="admin-crud-page">
        <div class="container animated-container glass-pane">
            <section class="card form-section create-user-section">
                <h2 class="card-title">Create New User</h2>
                <form id="create-user-form" class="styled-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input-icon"><path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.623 18.623 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" /></svg>
                                <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input-icon"><path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.623 18.623 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" /></svg>
                                <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email (Login)</label>
                        <div class="input-with-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input-icon"><path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" /><path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" /></svg>
                            <input type="email" id="email" name="email" placeholder="user@example.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input-icon"><path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" /></svg>
                            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit-animated">Create User</button>
                </form>
                <div id="create-message" class="message-area" aria-live="polite"></div>
            </section>

            <hr class="section-divider">

            <section class="card user-list-section">
                <h2 class="card-title">Manage Existing Users</h2>
                <button id="load-users-button" class="btn btn-secondary btn-load-animated">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="margin-right: 0.5em; vertical-align: middle;"><path d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4ZM13 7V11H17V13H11V7H13Z"></path></svg>
                    Load Users
                </button>
                <div id="user-list-container" class="table-responsive">
                    <div id="user-list-skeleton" class="skeleton-loader" style="display: none;">
                        <div class="skeleton-loader-line long"></div>
                        <div class="skeleton-loader-line medium"></div>
                        <div class="skeleton-loader-line short"></div>
                    </div>
                    </div>
                <div id="list-message" class="message-area" aria-live="polite"></div>
            </section>
        </div>
    </main>

    <div id="edit-user-modal" class="modal" style="display:none;" aria-labelledby="edit-modal-title" aria-modal="true" role="dialog">
        <div class="modal-overlay"></div>
        <div class="modal-content card"> <header class="modal-header">
                <h3 id="edit-modal-title" class="card-title">Edit User Details</h3>
                <button class="modal-close-btn" aria-label="Close modal">&times;</button>
            </header>
            <div class="modal-body">
                <form id="edit-user-form" class="styled-form">
                    <input type="hidden" id="edit-userId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-firstName">First Name</label>
                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input-icon"><path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.623 18.623 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" /></svg>
                                <input type="text" id="edit-firstName" name="edit-firstName" placeholder="Enter first name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-lastName">Last Name</label>
                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input-icon"><path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.623 18.623 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" /></svg>
                                <input type="text" id="edit-lastName" name="edit-lastName" placeholder="Enter last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email (Login)</label>
                        <div class="input-with-icon">
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input-icon"><path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" /><path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" /></svg>
                            <input type="email" id="edit-email" name="edit-email" readonly>
                        </div>
                    </div>
                    <div id="edit-message" class="message-area" aria-live="polite"></div>
                </form>
            </div>
            <footer class="modal-footer">
                <button type="button" id="save-edit-button" class="btn btn-primary">Save Changes</button>
                <button type="button" onclick="closeEditModal()" class="btn btn-secondary">Cancel</button>
            </footer>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
